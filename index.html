<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowstone Quiz</title>
    <meta name="description" content="How well do you know America's oldest national park?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header role="banner">
        <div class="logo">
            <img src="https://www.nps.gov/common/commonspot/templates/assetsCT/images/branding/nps_logo-bw.gif" alt="National Park Service">
        </div>
        <div class="score-div">Score: <span class="score">0</span></div>
    </header>

    <main role="main">
        <section role="region" class="startQuiz">
            <h1>How well do you know Yellowstone National Park?</h1>
            <button type="button" class="startButton">Find Out</button>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="question-div">Question: <span class="questionNumber">0</span>/10</div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
