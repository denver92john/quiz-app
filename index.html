<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowstone Quiz</title>
    <meta name="description" content="How well do you know America's oldest national park?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/queries.css">
</head>
<body>
    <header role="banner">
        <div class="head-container">
            <div>
                <img src="img/nps_logo-bw.png" alt="National Park Service" class="logo">
            </div>
            <div class="progress"><span class="js-current-score">Score: 0</span></div>
        </div>
    </header>

    <main role="main">
        <section role="region" class="start-quiz js-start-quiz">
            <h1>How well do you know Yellowstone National Park?</h1>
            <button type="button" class="start-button js-start-button">Find Out</button>
        </section>
            
        <section role="region" class="question-section js-question-section">
            <h2 class="js-q"></h2>
            <form class="question-form js-question-form">
                <label class="form-options">
                    <input type="radio" name="answer" id="option1" value="">
                    <span class="answer-option js-ans-opt1"></span>
                </label>
                <label class="form-options">
                    <input type="radio" name="answer" id="option2" value="">
                    <span class="answer-option js-ans-opt2"></span>
                </label>
                <label class="form-options">
                    <input type="radio" name="answer" id="option3" value="">
                    <span class="answer-option js-ans-opt3"></span>
                </label>
                <label class="form-options">
                    <input type="radio" name="answer" id="option4" value="">
                    <span class="answer-option js-ans-opt4"></span>
                </label>
                <button type="button" class="answer-button js-answer-button">Submit Answer</button>
            </form>
        </section>

        <section role="region" class="answer-feedback js-answer-feedback">
            <img src="" alt="" class="answer-image js-answer-image">
            <h3 class="js-answer-feedback-text"></h3>
            <button class="next-question js-next-question">Next Question</button>
        </section>

        <section role="region" class="score-feedback js-score-feedback">
            <h3 class="js-score-feedback-text"></h3>
            <img src="img/old-faithful.png" alt="old faithful" class="final-feedback-img">
            <button type="button" class="quiz-reset js-quiz-reset">Try Again!</button>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="progress"><span class="js-question-count">Question: 0/10</span></div>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="js/questions.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
